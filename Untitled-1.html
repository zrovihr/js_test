

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<button onclick="clkBtn('btn-click!!');">
    click me!!!
</button>
<div id="dsplay01"></div>

<script>

    let div = document.getElementById('dsplay01');

    const maxX = 20;
    const maxY = 20;
    var px = maxX / 2;
    var py = maxY / 2;

    //var starX = Math.random(0,maxX-1);
    var starX = 1;
    var starY = 0;

    document.addEventListener('keydown', event => {
        //console.log(event);

        switch (event.key) {
            case 'w' || 'W':
                if (py <= 0) {
                    break;
                }
                py--;
                break;
            case 's' || 'S':
                if (py >= maxY - 1) {
                    break;
                }
                py++;
                break;
            case 'a'|| 'A':
                if (px <= 0) {
                    break;
                }
                px--;
                break;
            case 'd' || 'D':
                if (px >= maxX - 1) {
                    break;
                }
                px++;
                break;
            default:
                return;
                break;
        }
        console.log(px, ",", py);
        //var a = 0;
        //y.forEach(element => {
        //    a++;
        //    var ax = element[x];
        //    div.innerHTML = ax[a];
        //}
        //);

        
        //div.innerHTML[px][py] = "■";
        //console.log(div.innerHTML[px][py]);

        //Falling stars

        starY++;
        if(starY > maxY) starY = 0;
    });

function updateDisplay()
{
    div.innerHTML = "";


        for (var h = 0; h < 20; h++) {
            for (var i = 0; i < 20; i++) {
                if (i == px && h == py) {
                    div.innerHTML += "□";
                    continue;
                }
                if (i == starX && h == starY) {
                    div.innerHTML += "☆";
                    continue;
                }
                
                div.innerHTML += "■";
            }
            div.innerHTML += "</br>";
        }
}

requestAnimationFrame(updateDisplay);

    //div.innerHTML += "■ <br>";
</script>

</body>
</html>
